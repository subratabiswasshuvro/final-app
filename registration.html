<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Font Awesome CDN -->

    <meta name="apple-mobile-web-app-capable" content="yes">

<body>
    <br /><br />
    <div class=" container " id=" main ">
        <form action=" http://localhost:3002/student " method=" POST ">
            <div class=" row ">
                <div class=" col ">
                    <!-- <img src=" ./images/logo.png "> -->
                    <div>
                        <h3 class=" open " style=" color: darkgray; font-size: large; "> Getting Started With 3rDi</h3>
                        <h3 class=" open " style=" color: darkgray; font-size: large; "> Your Potion To Create Magic!
                        </h3>
                    </div>
                </div>
            </div>
            <div class=" input-group mb-2 ">
                <input type=" text " class=" form-control " placeholder=" First Name ">
            </div>
            <div class=" input-group mb-2 ">
                <input type=" text " class=" form-control " placeholder=" Last Name ">
            </div>
            <div class=" input-group mb-2 ">
                <div class=" input-group-prepend ">
                    <span class=" input-group-text ">
                        <i class=" fas fa-user "></i>
                    </span>
                </div>
                <input type=" text " class=" form-control " placeholder=" User Name ">
            </div>
            <div class=" input-group mb-2 ">
                <div class=" input-group-prepend ">
                    <span class=" input-group-text ">
                        <i class=" fas fa-envelope "></i>
                    </span>
                </div>
                <input type=" email " class=" form-control " placeholder=" Email ">
            </div>
            <div class=" input-group mb-2 ">
                <div class=" input-group-prepend ">
                    <span class=" input-group-text ">
                        <i class=" fas fa-key "></i>
                    </span>
                </div>
                <input type=" password " class=" form-control " placeholder=" Password ">
            </div>
            <div class=" input-group mb-2 ">
                <div class=" input-group-prepend ">
                    <span class=" input-group-text ">
                        <i class=" fas fa-check "></i>
                    </span>
                </div>
                <input type=" password " class=" form-control " placeholder=" Confirm Password ">
            </div>
            <br/>
            <div class=" text-center ">
                <a href=" ./map.html " id=" btn1 ">Register</a>
            </div>
            <div>
                <p id=" mem " class=" text-center ">Already Member ?<a a id=" lin " class=" text-info "
                        href=" login.html ">Login</a>
                </p>
            </div>
        </form>

</body>
<!-- service worker -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./service-worker.js')
                .then((reg) => {
                    console.log('Service worker registered.', reg);
                });
        });
    }
</script>

</html>
